language: java
jdk:
- oraclejdk8
cache:
  directories:
  - ".autoconf"
  - "$HOME/.m2"
env:
  global:
  - secure: 
  - secure: 
before_install:
- mvn install:install-file -DgroupId=com.bo -DartifactId=cecore -Dversion=11.6 -Dfile=./lib/cecore.jar
  -Dpackaging=jar -DgeneratePom=true
- mvn install:install-file -DgroupId=com.bo -DartifactId=cesession -Dversion=11.6
  -Dfile=./lib/cesession.jar -Dpackaging=jar -DgeneratePom=true
- mvn install:install-file -DgroupId=com.bo -DartifactId=celib -Dversion=11.6 -Dfile=./lib/celib.jar
  -Dpackaging=jar -DgeneratePom=true
- mvn install:install-file -DgroupId=com.bo -DartifactId=logging -Dversion=11.6 -Dfile=./lib/logging.jar
  -Dpackaging=jar -DgeneratePom=true
- mvn install:install-file -DgroupId=color.box -DartifactId=colorbox -Dversion=1.0
  -Dfile=./lib/colorbox.jar -Dpackaging=jar -DgeneratePom=true
install: mvn clean install -DskipTests=true versioneye:update
notifications:
  slack:
    secure: 
